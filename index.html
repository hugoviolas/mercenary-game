<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />

    <title>Knight Defender</title>
  </head>
  <body>
    <canvas id="canvas" class="hide"></canvas>
    <div class="homepage">
      <h1>Knight Defender</h1>
      <div>
        <p>
          You are a mercenary employed by Prince Haroun. The skeletons are
          attacking and you are in the front line to defend the main gate of the
          castle... Don't get hit by the skeletons or their arrows, and don't
          let them pass!
        </p>
      </div>
      <h2>Choose your difficulty</h2>
      <div id="buttons">
        <button id="easy">Easy</button>
        <button id="normal">Normal</button>
        <button id="hardcore">Hardcore</button>
      </div>
    </div>

    <img
      id="enemy"
      src="./assets/Monster+Heart Pack/Archer Skeleton.png"
      alt=""
    />
    <img
      id="player"
      src="./assets/Character Barbarian Pack/Main Character Barbarian.png"
      alt=""
    />
    <script src="./script.js" type="module"></script>
  </body>
</html>
